<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Image Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffeef4;
            margin: 0;
            padding: 20px;
            color: #4d4d4d;
        }

        h1 {
            text-align: center;
            color: #c94f7c;
        }

        #imageUpload {
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .image-item {
            border: 2px solid #ffc9dd;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-item img {
            max-width: 250px;
            height: auto;
            display: block;
        }

        .back-btn {
            display: inline-block;
            background-color: #f48fb1;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
        }

        .back-btn:hover {
            background-color: #e57399;
        }
    </style>
</head>
<body>

    <a class="back-btn" href="index.html">‚Üê Back to Diaries</a>

    <h1>üì∏ My Image Gallery</h1>

    <input type="file" id="imageUpload" accept="image/*" multiple>

    <div id="gallery"></div>

    <script>
        const uploadInput = document.getElementById('imageUpload');
        const gallery = document.getElementById('gallery');

        function loadImages() {
            const saved = JSON.parse(localStorage.getItem('imageGallery')) || [];
            gallery.innerHTML = '';
            saved.forEach(src => {
                const div = document.createElement('div');
                div.className = 'image-item';
                const img = document.createElement('img');
                img.src = src;
                div.appendChild(img);
                gallery.appendChild(div);
            });
        }

        uploadInput.addEventListener('change', (event) => {
            const files = event.target.files;
            const saved = JSON.parse(localStorage.getItem('imageGallery')) || [];

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    saved.push(e.target.result);
                    localStorage.setItem('imageGallery', JSON.stringify(saved));
                    loadImages();
                }
                reader.readAsDataURL(file);
            });
        });

        // Load images on startup
        loadImages();
    </script>

</body>
</html>
