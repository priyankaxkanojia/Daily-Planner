<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ¨ Coloring Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffeef4;
      padding: 20px;
    }

    h1 {
      color: #d63384;
      font-size: 2em;
    }

    canvas {
      border: 3px solid #999;
      margin-top: 20px;
      background-color: white;
      cursor: crosshair;
    }

    .controls {
      margin-top: 10px;
    }

    button, select, input[type="color"] {
      padding: 8px 12px;
      margin: 5px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background-color: #f9dce0;
      color: #333;
      cursor: pointer;
    }

    button:hover {
      background-color: #f3c0c7;
    }

    select {
      background-color: #fff0f5;
    }
  </style>
</head>
<body>
  <h1>ğŸ¨ Coloring Game</h1>

  <div class="controls">
    Pick Color: <input type="color" id="colorPicker" value="#ff69b4">
    <button onclick="resetCanvas()">ğŸ” Reset</button>
    <button onclick="undo()">â†©ï¸ Undo</button>
    <button onclick="saveImage()">ğŸ’¾ Save</button>
    <button onclick="toggleSound()">ğŸµ Sound</button>
    <select id="templateSelect" onchange="loadTemplate()">
      <option value="Flower">ğŸŒ¸ Flower</option>
      <option value="Butterfly">ğŸ¦‹ Butterfly</option>
      <option value="Cat">ğŸ± Cat</option>
      <option value="Rocket">ğŸš€ Rocket</option>
    </select>
  </div>

  <canvas id="canvas" width="600" height="600"></canvas>

  <audio id="paintSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const sound = document.getElementById("paintSound");
    const templateSelect = document.getElementById("templateSelect");

    let painting = false;
    let soundOn = true;
    let history = [];

    const templates = {
      Flower: "https://upload.wikimedia.org/wikipedia/commons/7/77/Flower_drawing.svg",
      Butterfly: "https://upload.wikimedia.org/wikipedia/commons/5/55/Butterfly_drawing.svg",
      Cat: "https://upload.wikimedia.org/wikipedia/commons/b/b3/Cat_drawing.svg",
      Rocket: "https://upload.wikimedia.org/wikipedia/commons/e/e6/Rocket_drawing.svg"
    };

    function startPosition(e) {
      painting = true;
      draw(e);
    }

    function endPosition() {
      painting = false;
      ctx.beginPath();
      saveHistory();
    }

    function draw(e) {
      if (!painting) return;
      ctx.lineWidth = 5;
      ctx.lineCap = "round";
      ctx.strokeStyle = colorPicker.value;

      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);

      if (soundOn) sound.play();
    }

    function resetCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      loadTemplate(); // reload current template
    }

    function undo() {
      if (history.length > 0) {
        const lastState = history.pop();
        const img = new Image();
        img.src = lastState;
        img.onload = () => ctx.drawImage(img, 0, 0);
      }
    }

    function saveHistory() {
      history.push(canvas.toDataURL());
      if (history.length > 10) history.shift(); // Limit history to 10
    }

    function saveImage() {
      const link = document.createElement("a");
      link.download = "coloring.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    function toggleSound() {
      soundOn = !soundOn;
      alert("Sound " + (soundOn ? "On" : "Off"));
    }

    function loadTemplate() {
      const selected = templateSelect.value;
      const image = new Image();
      image.crossOrigin = "anonymous";
      image.src = templates[selected];
      image.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
        saveHistory();
      };
      image.onerror = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#000";
        ctx.font = "20px sans-serif";
        ctx.fillText("Image failed to load.", 200, 300);
      };
    }

    // Event Listeners
    canvas.addEventListener("mousedown", startPosition);
    canvas.addEventListener("mouseup", endPosition);
    canvas.addEventListener("mousemove", draw);

    // Initial load
    window.onload = loadTemplate;
  </script>
</body>
</html>
