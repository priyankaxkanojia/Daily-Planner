<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner</title>
  <style>
    body {
      background-color: #ffeef5;
      background-image: url("c7e086e7-779b-4a6a-996e-7b97f0174b3f.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #c76c85;
      margin-bottom: 30px;
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }

    .nav-buttons a {
      background-color: #f9d6e2;
      color: #8a4f61;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-buttons a:hover {
      background-color: #f7c3d2;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #b98e9b;
    }

    /* üé® Background Panel Styles */
    .floating-tab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f9d6e2;
      color: #8a4f61;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    .bg-panel {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background-color: #fff0f5;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 10;
    }

    .bg-panel input,
    .bg-panel button {
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <h1>Your Daily Planner</h1>
  <div class="nav-buttons">
    <a href="planner.html">üìù Daily Goal Planner</a>
    <a href="image-gallery.html">üì∏ Image Gallery</a>
    <a href="journal.html">üìñ Journal</a>
    <a href="mood-tracker.html">üåà Mood Tracker</a>
  </div>

  <footer>
    &copy; 2025 Priyanka's Diaries. All rights reserved.
  </footer>

  <!-- üé® Floating Tab & Background Panel -->
  <div class="floating-tab" onclick="toggleBgPanel()">üé®</div>

  <div class="bg-panel" id="bgPanel">
    <input type="file" id="bgInput" accept="image/*">
    <button onclick="setBackground()">Set</button>
    <button onclick="clearBackground()">Reset</button>
  </div>

  <script>
    function toggleBgPanel() {
      const panel = document.getElementById('bgPanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function setBackground() {
      const bgInput = document.getElementById('bgInput');
      if (!bgInput.files.length) return alert("Please select a background image.");

      const reader = new FileReader();
      reader.onload = function (e) {
        localStorage.setItem('backgroundImage', e.target.result);
        document.body.style.backgroundImage = `url(${e.target.result})`;
      };
      reader.readAsDataURL(bgInput.files[0]);
    }

    function clearBackground() {
      localStorage.removeItem('backgroundImage');
      document.body.style.backgroundImage = '';
    }

    window.onload = function () {
      const bg = localStorage.getItem('backgroundImage');
      if (bg) {
        document.body.style.backgroundImage = `url(${bg})`;
      }
    };
  </script>
</body>

</html>
